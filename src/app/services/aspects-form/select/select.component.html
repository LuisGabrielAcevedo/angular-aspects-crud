<div [formGroup]="group">
  <mat-form-field>
    <mat-select placeholder="{{aspect.label()}}" [formControlName]="aspect.accessor" [compareWith]="compareFn">
      <mat-option *ngFor="let item of data" [value]="item">
        {{item}}
      </mat-option>
      <mat-option *ngIf="!data.length">
        <div fxLayout="row" fxLayoutAlign="center center">
          <p>No data available</p>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span class="error" *ngIf="validationsControl()">
    {{aspect.label()}} is required
  </span>
</div>
