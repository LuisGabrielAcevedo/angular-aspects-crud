<div [formGroup]="group">
  <mat-form-field>
    <input 
      type="text" 
      [formControlName]="aspect.accessor" 
      matInput 
      placeholder="{{aspect.label()}}"
    >
  </mat-form-field>
  <span class="error" *ngIf="validationsControl()">
    {{aspect.label()}} is required
  </span>
</div>
