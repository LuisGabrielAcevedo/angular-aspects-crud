<div fxLayout="row" fxLayoutAlign="center center">
  <h2>{{title}}</h2>
</div>

<div fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
  <p>Loading ...</p>
</div>

<div fxLayout="row" fxLayoutAlign="center center" class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="{{aspect.accessor}}" *ngFor="let aspect of aspects">
      <th mat-header-cell *matHeaderCellDef>{{aspect.label()}}</th>
      <td mat-cell *matCellDef="let element">{{element[aspect.accessor]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
