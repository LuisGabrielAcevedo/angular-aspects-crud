<div class="index-table" style="margin: 20px 10px;">
  <div class="index-table-header" fxLayout="row" fxLayoutAlign="space-between center">
    <h4>Edit</h4>
  </div>
  <div *ngIf="!form_aspects.length" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <app-aspects-form [aspects]="form_aspects" (submitted)="save($event)" [model]="model"></app-aspects-form>
</div>
